<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnage Customisé</title>
    <link rel="stylesheet" href="people.css">
    <!-- URL canonique -->
    <link rel="canonical" href="https://trackvibe.netlify.app/people">
    <!-- Inclusion des icônes -->
    <link rel="apple-touch-icon" sizes="57x57" href="/Logo/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/Logo/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/Logo/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/Logo/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/Logo/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/Logo/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/Logo/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/Logo/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/Logo/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/Logo/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/Logo/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Logo/favicon-16x16.png">
    <link rel="manifest" href="/Logo/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/Logo/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <div class="menu-toggle" id="menuToggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <nav id="sidebar" class="sidebar">
            <a href="index.html">Accueil</a>
            <a href="tracker_habits.html">Suivi des habitudes</a>
            <a href="To_Do.html">Tâches à faire</a>
        </nav>
    </header>
    <div class="language-buttons">
        <button aria-label="Changer la langue en français" onclick="translatePage('fr')">Français</button>
        <button aria-label="Change language to English" onclick="translatePage('en')">English</button>
        <button aria-label="Cambiar idioma a español" onclick="translatePage('es')">Español</button>
        <button aria-label="更改语言为中文" onclick="translatePage('zh')">中文</button>
        <button aria-label="تغيير اللغة إلى العربية" onclick="translatePage('ar')">العربية</button>
        <button aria-label="भाषा हिंदी में बदलें" onclick="translatePage('hi')">हिन्दी</button>
        <button aria-label="Mudar idioma para português" onclick="translatePage('pt')">Português</button>
        <button aria-label="ভাষা বাংলা তে পরিবর্তন করুন" onclick="translatePage('bn')">বাংলা</button>
    </div>
    <div class="content">
        <div class="left-content">
            <h1 id="title">Personnaliser votre personnage</h1>
            <p id="motivation-text" class="motivation-text">
                Motivez-vous a faire vos habitudes en gagnant 2 jetons à chaque habitude réalisé aujourd'hui pour personnaliser votre personnage.
            </p>
            <div id="shop">
                <h2>Magasin</h2>
                <p>Argent: <span id="money">0</span> pièces</p>
                <div id="shop-items">
                    <div class="shop-item">
                        <img src="assets/shop/hat.png" alt="Chapeau">
                        <button data-price="5" data-item="hat">Chapeau (5 pièces)</button>
                    </div>
                    <div class="shop-item">
                        <img src="assets/shop/shirt.png" alt="T-shirt">
                        <button data-price="10" data-item="shirt">T-shirt (10 pièces)</button>
                    </div>
                    <div class="shop-item">
                        <img src="assets/shop/pants.png" alt="Pantalon">
                        <button data-price="20" data-item="pants">Pantalon (20 pièces)</button>
                    </div>
                    <div class="shop-item">
                        <img src="assets/shop/shoes.png" alt="Chaussures">
                        <button data-price="15" data-item="shoes">Chaussures (15 pièces)</button>
                    </div>
                </div>
            </div>            

            <div id="wardrobe">
                <h2>Garde-Robe</h2>
                <div id="wardrobe-items">
                    <!-- Les articles achetés seront affichés ici -->
                </div>
            </div>
            <button class="toggle-dark-mode-button" onclick="toggleDarkMode()"><i class="fas fa-moon"></i> <span id="dark-mode-button-text">Activer le mode sombre</span></button>
            <button class="reset-data-button" onclick="resetData()"><i class="fas fa-redo"></i> <span id="reset-button-text">Réinitialiser les données</span></button>
        </div>
    
        <div class="right-content"> 
            <div id="character-container">
                <img id="character" src="assets/default.png" alt="Personnage">
            </div>
        </div>
    </div>

    <script src="people.js"></script>
</body>
</html>
